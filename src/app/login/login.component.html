<section>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form style="border: 1px solid black;border-radius: 10px;" class="form w-auto fadeInDown"
          [formGroup]="LoginForm" (ngSubmit)="OnLogin(form)" #form="ngForm">
          <legend class="lead text-center">
            Log In</legend>

          <div class="md-form">
            <input type="email" class="form-control" formControlName="Email" placeholder="Email" required>
            <span class="text-danger"
              *ngIf="(FormControl.Email.touched) && FormControl.Email.errors?.required">
              Email is required
            </span>
          </div>
          &nbsp;
          <div class="md-form">
            <input type="text" class="form-control" formControlName="Password" digits placeholder="Password" required>
            <span class="text-danger"
              *ngIf="(FormControl.Password.touched) && FormControl.Password.errors?.required">
              Password is required
            </span>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <input type="submit" value="login" class="btn btn-success btn-rounded my-3 btn-block "
                style="width: 200px;border-radius: 30px;">
            </div>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</section>
